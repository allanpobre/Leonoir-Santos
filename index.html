<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Pizza Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo-pizzashow-positiva.png">
        <div>
            <h1 class="cardapios">Cardápio</h1>
            <h3 class="botao-menu">Bebidas</h3>
            <h3 class="botao-menu">Pizzas</h3>
            <h3 class="combos">COMBOS!!!</h3>
        </div>
    </header>
    
    <div class="container">

        <div class="conteudo">
            
            <div class="titulo">
                <h2>Pizzas</h2>
            </div>

            <div>
                <img src="Sem título.png" style = "width:170px; height:254px; ">
                <h4>Pizza de calabreso</h4>
                <p>Descrição da pizza</p>
            </div>
            
            <div class="compra">
                <p>R$99,99</p>
                <button type="button" class="btn btn-warning" onclick="comprar">+</button>
            </div>

            <hr class="barra">

        </div>

    </div>
    
    <footer>
        <p>Rodapé</p>
    </footer>
</body>
</html>
